<div class="table-container ">
  <h1>Product List</h1>
  <p class="message-p">{{ productMessage }}</p>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>

      </tr>
    </thead>

    <tbody>
      @for (item of productList; track item.id) {
        <tr>
          <td><img [src]="item.image" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.description }}</td>
          <td class="action-cell">
                 <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                 <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"> <fa-icon  [icon]="iconEdit"></fa-icon></a>
          </td>
     
          
        </tr>
      }
    </tbody>
  </table>
</div>
